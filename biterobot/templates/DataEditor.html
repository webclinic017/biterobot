<div style="position: relative; overflow: hidden; padding-top:2%; background-color: #1c1c1c">

<!--<img src="../static/assets/images/mbr-3-1920x1280.jpg" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" alt="" class="hide">-->

    <form name="data_form" style="margin-bottom: 5px;">
        <div class="container text-white" style="min-width: 100%; min-height: 100%;">
            <h1 class="text-center text-white">Data</h1>
            <table class="table table-striped table-bordered text-white table-dark table-hover table-responsive-lg" id="data_table">
                <thead>
                <tr>
                    <th></th>
                    <th>Ticker</th>
                    <th>Candle length</th>
                    <th>Date begin</th>
                    <th>Date end</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="container d-inline-block float-left" style="width: 50%;min-width: 358px;">
            <h1 class="text-left text-white">Data editor</h1>

            <div class="form-group text-left d-inline-block" style="margin-right: 10px;">
                <label class="text-white d-inline-block" style="margin-right: 5px;">Date begin:</label>
                <input class="form-control d-inline-block" type="date" style="width: 200px;" name="date_begin" id="date_begin" onchange="setMinDate();"/>
            </div>

            <div class="form-group text-left d-inline-block" style="margin-right: 10px;">
                <label class="text-white d-inline-block" style="margin-right: 19px;">Date end:</label>
                <input class="form-control d-inline-block" type="date" style="width: 200px;" name="date_end" id="date_end" onchange="setMaxDate()"/>
            </div>

            <div class="form-group">
                <label class="text-white d-inline-block" style="margin-right: 41px;">Ticker:</label>
                <input class="form-control d-inline-block" type="text" list="tickers" style="width: 300px; min-width: 200px;" name="ticker"/>
                <datalist id="tickers">
                    <!-- Here should be options -->
                </datalist>
            </div>

            <div class="form-group">
                <label class="text-white d-inline-block">Candle length:</label>
                <select class="form-control d-inline-block" style="width: 159px;" name="candleLengthSelect" id="candleLengthSelect">
                    <option></option>
                    <option value="MONTH">1 month</option>
                    <option value="WEEK">1 week</option>
                    <option value="DAY">1 day</option>
                    <option value="HOUR">1 hour</option>
                    <option value="MIN_30">30 minutes</option>
                    <option value="MIN_15">15 minutes</option>
                    <option value="MIN_10">10 minutes</option>
                    <option value="MIN_5">5 minutes</option>
                    <option value="MIN_3">3 minutes</option>
                    <option value="MIN_2">2 minutes</option>
                    <option value="MIN_1">1 minute</option>
                </select>
            </div>
            <div class="btn" style="width:100%; align-items: center; justify-content: center;">
                <button class="btn btn-dark border rounded border-dark" style="align-self: center; margin-right: 10px;" type="button" onclick="addData()">Add</button>
            </div>
            <div id="add_result_message"></div>
        </div>

        <div class="container text-white d-inline-block float-left" style="width: 50%;min-width: 358px;">
            <h1 class="text-left text-white">Token</h1>
            <div class="form-group">
                <label class="text-light" style="margin-right: 5px;">Token:</label>
                <input class="form-control d-inline-block" type="password" style="width: 300px; min-width: 200px;" name="token" id="token"/>
                <button class="btn btn-dark border-dark d-inline-block" type="button"  id="remove_btn" onclick="setToken();">Set</button>
            </div>

        </div>
    </form>


</div>
