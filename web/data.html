<!DOCTYPE html>
<html lang="en" style="min-width: 100%; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>dataEditor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/server.js"></script>


</head>
<body style="background: url(./images/bg_image.jpg) center / cover, rgb(77,77,77);border-color: rgb(40,40,40);min-height: 100%;min-width: 100%;" onload="uploadData()">
<form name="data_form">
    <div class="container text-white" style="min-width: 90%; min-height: 100%;">
        <h1 class="text-center text-white">Data</h1>

        <div class="table-responsive table-bordered text-white border-dark">
            <table class="table table-striped table-bordered text-white table-dark" id="data_table">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Name</th>
                        <th>Date begin</th>
                        <th>Date end</th>
                    </tr>
                </thead>
                <tbody name="dataTable">
                    <!-- Data should be passed here -->
                    <!-- This is just an example-->
                    <tr>
                        <td>tst1</td>
                        <td>Name1</td>
                        <td>11.11.2020</td>
                        <td>12.11.2020</td>
                    </tr>
                    <tr>
                        <td>tst2</td>
                        <td>Name2</td>
                        <td>13.11.2020</td>
                        <td>14.11.2020</td>
                    </tr>
                    <tr>
                        <td>tst3</td>
                        <td>Name3</td>
                        <td>15.11.2020</td>
                        <td>16.11.2020</td>
                    </tr>
                    <!-- --- -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="container" style="min-width: 90%; min-height: 100%;">
        <h1 class="text-left text-white">Data editor</h1>

        <div class="form-group text-left d-inline-block" style="margin-right: 10px;">
            <label class="text-white d-inline-block" style="margin-right: 5px;">Date begin:</label>
            <input class="form-control d-inline-block" type="date" style="width: 200px;" name="date_begin" id="date_begin" onchange="setMinDate();"/>
        </div>

        <div class="form-group text-left d-inline-block" style="margin-right: 10px;">
            <label class="text-white d-inline-block" style="margin-right: 23px;">Date end:</label>
            <input class="form-control d-inline-block" type="date" style="width: 200px;" name="date_end" id="date_end" onchange="setMaxDate()"/>
        </div>

        <div class="form-group">
            <label class="text-white d-inline-block" style="margin-right: 41px;">Ticker:</label>
            <input class="form-control d-inline-block" type="text" list="tickers" style="width: 300px; min-width: 200px;" name="ticker"/>
            <datalist id="tickers">
                <!-- Data should be passed here -->
                <!-- This is just an example-->
                <option>tst1</option>
                <option>tst2</option>
                <option>tst3</option>
                <!-- --- -->
            </datalist>
        </div>

        <div class="form-group">
            <label class="text-light">Candle length:</label>
            <select style="min-width: 159px;" name="candleLengthSelect" id="candleLengthSelect">
                <option></option>
                <option value="MONTH">1 month</option>
                <option value="WEEK">1 week</option>
                <option value="DAY">1 day</option>
                <option value="HOUR">1 hour</option>
                <option value="MIN_30">30 minutes</option>
                <option value="MIN_15">15 minutes</option>
                <option value="MIN_10">10 minutes</option>
                <option value="MIN_5">5 minutes</option>
                <option value="MIN_3">3 minutes</option>
                <option value="MIN_2">2 minutes</option>
                <option value="MIN_1">1 minute</option>
            </select>
        </div>

        <button class="btn btn-dark border rounded border-dark" type="button" onclick="addData()">Add</button>
    </div>
</form>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
