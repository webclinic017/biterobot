<!DOCTYPE html>
<html lang="en" style="min-width: 100%; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Strategy editor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/client.js"></script>
    <script src="js/server.js"></script>
</head>
<body style="background: url(./images/bg_image.jpg) center / cover, rgb(77,77,77);border-color: rgb(40,40,40);min-height: 100%;min-width: 100%;" onload="uploadStrategies()">
<div class="container d-inline-block float-left" style="width: 50%;min-width: 358px;">
    <form name="req_form">
        <h1 class="text-center text-light">Strategy editor</h1>

        <div class="form-group text-left" style="margin-bottom: 0px;">
            <label class="text-light">Date begin:</label>
            <input type="date" name="date_begin" style="margin-left: 45px;"/>
        </div>

        <div class="form-group">
            <label class="text-light">Date end:</label>
            <input type="date" style="margin-left: 59px;" name="date_end"/>
        </div>

        <div class="form-group">
            <label class="text-light">Loaded strategies:</label>
            <select style="min-width: 159px;" name="stratSelect" id="stratSelect" onchange="changeStrategy()">
                <option></option>
                <option>Strategy 1</option>
                <option>Strategy 2</option>
                <option>Strategy 3</option>
            </select>
        </div>

        <div class="form-group d-none">
            <label class="text-light">Loaded description:</label>
            <select style="min-width: 159px;" name="descriptionSelect" id="descriptionSelect">
                <option></option>
                <option>Description 1</option>
                <option>Description 2</option>
                <option>Description 3</option>
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 0px;">
            <label class="text-light">Description:</label>
            <input type="text" name="stratDescription" style="min-width: 300px;"/>
        </div>

        <div class="form-group" style="margin: 0px;">
            <label class="text-light">Name:</label>
            <input type="text" name="stratName" style="min-width: 212px;margin-left: 38px;"/>
        </div>

        <textarea style="min-height: 590px;width: 100%;background: rgb(24,24,24);color: rgb(255,255,255)" placeholder="Strategy text..." name="stratText" id="stratText"></textarea>

        <input class="d-none" id="inputFile-1" type="file" name="stratFile" style="width: 100%;margin-bottom: 15px;" onchange="loadStrategyInEditor()" accept=".py, .txt"/>

        <div class="form-group">
            <label class="text-light border rounded border-dark btn-dark" style="margin-right: 5px;padding-left: 10px;padding-right: 10px;padding-top: 5px; padding-bottom: 5px;" for="inputFile-1">Choose file</label>
            <input type="text" style="width: 60%;" name="fileName" placeholder="file name..." readonly/>
        </div>

        <!-- <div class="custom-control custom-control-inline custom-radio" style="width: 20%;min-width: 110px;margin-bottom: 5px; margin-right: 0px;">-->


        <!-- </div>-->

        <!-- <div class="custom-control custom-control-inline custom-radio" style="width: 20%;min-width: 110px;margin-bottom: 5px;">-->


        <!-- </div>-->

        <!-- <div class="custom-control custom-control-inline custom-radio" style="width: 20%;min-width: 110px;margin-bottom: 5px;">-->


        <!-- </div>-->

       <!-- <div class="custom-control custom-control-inline custom-radio" style="width: 20%;min-width: 110px;margin-bottom: 5px;">-->


        <!-- </div>-->

        <div class="btn-group" style="margin-left: 10%;">
            <input id="formCheck-1" class="custom-control-input d-none" type="radio" name="stratAction" value="load"/>
            <label class="custom-control-label  text-light btn btn-dark border-light" for="formCheck-1" style="width: 25%;min-width: 80px;margin-bottom: 5px;">Load</label>
            <input id="formCheck-2" class="custom-control-input d-none" type="radio" name="stratAction" value="update"/>
            <label class="custom-control-label  text-light btn btn-dark border-light" for="formCheck-2" style="width: 25%;min-width: 80px;margin-bottom: 5px;">Update</label>
            <input id="formCheck-3" class="custom-control-input d-none" type="radio" name="stratAction" value="delete"/>
            <label class="custom-control-label  text-light btn btn-dark border-light" for="formCheck-3" style="width: 25%;min-width: 80px;margin-bottom: 5px;">Delete</label>
            <input id="formCheck-4" class="custom-control-input d-none" type="radio" name="stratAction" value="test"/>
            <label class="custom-control-label text-light btn btn-dark border-light" for="formCheck-4" style="width: 25%;min-width: 80px;margin-bottom: 5px;">Test</label>
        </div>


        <div class="btn-group" role="group"></div>
        <button class="btn btn-dark" type="button" style="margin-right: 40%;margin-left: 40%;margin-top: 11px; padding-right: 20px; padding-left: 20px" onclick="chooseAction()">Submit</button>

        <!-- На время тестирования -->
        <div class="form-group" style="margin-bottom: 0px;">
            <label class="text-light">Request address:</label>
            <input type="text" name="url_address" style="min-width: 300px; margin-top: 10px;"/>
        </div>
    </form>
</div>

<div class="container d-inline-block float-left" style="width: 50%;min-width: 358px;">
    <form name="res_form">
        <h1 class="text-center text-light">Result</h1>
        <textarea style="min-height: 200px;width: 100%;background: rgb(24,24,24);color: rgb(255,255,255);" name="resultText" placeholder="Result..."></textarea>
        <button class="btn btn-dark" type="button" style="margin-left: 80%;" onclick="clearResults()">Clear</button>
        <img style="min-width: 100%; min-height: 100%" src="">
    </form>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
